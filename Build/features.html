<script>
  var tabs = document.querySelector('paper-tabs');
  tabs.addEventListener('core-select', function() {
    console.log("Selected: " + tabs.selected);
  });

  var Slides = function(element) {
    this.dom = element;
    this.slideIndex = 0;
    this.numSlides = this.dom.find('.slide').length;
  }

  Slides.prototype.initialize = function() {
  // navigation
  var that = this;

  this.dom.find('.arrow_left').click(function () { that.scrollToPrevious(); });
  this.dom.find('.arrow_right').click(function () { that.scrollToNext(); });

  var dots = this.dom.find('.dots');
  dots.find('.dot').each(function(index,element) {
    $(element).click(function() { that.slideIndex = index; that.scrollToSlide(); } );
  });
  this.scrollToSlide();
};

Slides.prototype.scrollToPrevious = function() {
  this.slideIndex = (this.slideIndex - 1) % this.numSlides;
  this.scrollToSlide();
};

Slides.prototype.scrollToNext = function() {
  this.slideIndex = (this.slideIndex + 1) % this.numSlides;
  this.scrollToSlide();
};

Slides.prototype.scrollToSlide = function() {
  var firstSlide = this.dom.find('.slide').get(0);
  var slide = this.dom.find('.slide').get(this.slideIndex);
  var marginLeft = slide.offsetLeft - firstSlide.offsetLeft;
  $(firstSlide).stop();
  $(firstSlide).animate({'margin-left': -marginLeft + 'px' });

  this.dom.find('.dot').removeClass('selected');
  var dot = this.dom.find('.dot').get(this.slideIndex);
  $(dot).addClass('selected');
};

var allSlideShows = [];
$(function() {

  $('.slideshow_container').each(function(idx, e) {
    var slideshow = new Slides($(e));
    slideshow.initialize();
    allSlideShows.push(slideshow);

  });

  $(window).resize(function() {
    if(this.resizeTO) { 
      clearTimeout(this.resizeTO); 
    }
    this.resizeTO = setTimeout(function() {
      var slideshow = null;
      for (var i = 0 ; i < allSlideShows.length; i++) {
        slideshow =allSlideShows[i];
        slideshow.scrollToSlide();
      }
    }, 50);
  });
  
});
</script>
